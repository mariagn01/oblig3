<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endre billett</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="endre.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/popcorn.png">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3 text-center"></div>
        <div class="col-md-6 text-center">
            <br><br>
            <h1 class="h1 text-center">Endre billett</h1>
            <br><br>

            <!--Skjema for input fra kunde, hver input har et tilhÃ¸rende span-element for visning av eventuell feilmelding-->
            <form class="form">
                <div class="row">
                    <div class="form-group col">
                        <input type="hidden" id="id"/>
                        <label for="filmliste" class="form-label">Film</label>
                        <div id="filmliste">
                        </div>
                        <span id="film-feil" class="feilmelding" style="font-weight: bold; color: red;"></span>
                    </div>
                    <div class="form-group col">
                        <label for="antall" class="form-label">Antall</label>
                        <input type="number" class="form-control" id="antall"/>
                        <span id="antall-feil" class="feilmelding" style="font-weight: bold; color: red;"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="fornavn" class="form-label">Fornavn</label>
                        <input type="text" class="form-control" id="fornavn"/>
                        <span id="fornavn-feil" style="font-weight: bold; color: red;"></span>
                    </div>
                    <div class="form-group col">
                        <label for="etternavn" class="form-label">Etternavn</label>
                        <input type="text" class="form-control" id="etternavn"/>
                        <span id="etternavn-feil" style="font-weight: bold; color: red;"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="telefonnr">Telefonnummer</label>
                        <input type="text" class="form-control" id="telefonnr"/>
                        <span id="telefonnr-feil" style="font-weight: bold; color: red;"></span>
                    </div>
                    <div class="form-group col">
                        <label for="e-post">E-post</label>
                        <input type="text" class="form-control" id="e-post"/>
                        <span id="epost-feil" style="font-weight: bold; color: red;"></span>
                    </div>
                </div>
            </form>
            <br><br>
            <button class="btn btn-dark" onclick="endreEnBillett()">Endre billett</button>
        </div>
        <div class="col-md-3 text-center"></div>
    </div>
</div>
</body>
</html>
